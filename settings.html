<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asheeshsurface Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
}

/* Apply basic styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
}

header {
  background-color: peru;
  padding: 20px;
  color: #fff;
}

h1 {
  font-size: 24px;
  font-weight: bold;
}

nav ul {
  list-style-type: none;
}

nav li {
  display: inline;
  margin-right: 10px;
}

section#content {
  margin: 20px;
}

.settings {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  margin-bottom: 20px;
}

.settings h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.settings ul {
  list-style-type: none;
}

.settings li {
  margin-bottom: 10px;
  cursor: pointer;
}

footer {
  background-color: #e4e6eb;
  padding: 10px;
  text-align: center;
  font-size: 12px;
}
  </style>
</head>
<body>
  <header>
    <h1>asheeshsurface</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">account</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="content">
    <h2>Settings</h2>
    <div class="settings">
      <h3>Account Settings</h3>
      <ul>
        <li>General</li>
        <li>Privacy</li>
        <li>Security</li>
      </ul>
    </div>
    
    <div class="settings">
      <h3>Notification Settings</h3>
      <ul>
        <li>Email</li>
        <li>Push Notifications</li>
        <li>SMS</li>
      </ul>
    </div>
    
    <div class="settings">
      <h3>Appearance Settings</h3>
      <ul>
        <li>Theme</li>
        <li>Language</li>
        <li>Font Size</li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 asheeshsurface</p>
  </footer>

  <script></script>
</body>
</html>
